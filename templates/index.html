<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <script src="../static/scripts/displayIssues.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Is My Password Secure?</h1>
            <form action="/validate_password" method="post">
                <input type="password" id="user_input" name="user_input" placeholder="Password" required><br>
                <svg id="down-arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
                <div id="password-validation-result"></div>
            </form>
        </div>            
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('user_input').addEventListener('input', validatePassword);
        });
    </script>

</body>
</html>
