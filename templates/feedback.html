<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
</head>
<body class="b2">
    <main class="m2">
        <h1>{{ pwd_condition }}</h1>
        <h3>
            {% if pwd_condition != "Password is strong!": %}
                {% for issue in pwd_issues %}
                    <li>{{ issue }}</li>
                {% endfor %}
            {% endif %}
        </h3>
    </main>
</body>
</html>
